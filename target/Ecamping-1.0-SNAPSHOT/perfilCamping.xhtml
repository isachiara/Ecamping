<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Perfil do Camping</title>
    </h:head>
    <h:body>
       <ui:include src="/menu.xhtml" />
       <p:growl id="growl" life="9000" />
       <p:panel id="camping" header="#{perfilcampingBean.perfil.name}" toggleable="true" toggleSpeed="500"  widgetVar="panel" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:outputLabel value="Telefone:"/>
                    <h:outputText value="#{perfilcampingBean.perfil.phone}" />
                    <p:outputLabel value="Informações:"/>
                    <h:outputText value="#{perfilcampingBean.perfil.info}" />
                </h:panelGrid>           
       <p:panel id="camping" header="Endereço" toggleable="true" toggleSpeed="500"  widgetVar="panel" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:outputLabel value="Cidade:"/>
                    <h:outputText value="#{perfilcampingBean.perfil.address.cidade}" />
                    <p:outputLabel value="Estado:"/>
                    <h:outputText value="#{perfilcampingBean.perfil.address.estado}" />
                    <p:outputLabel value="Bairro:"/>
                    <h:outputText value="#{perfilcampingBean.perfil.address.bairro}" />
                    <p:outputLabel value="CEP: "/>
                    <h:outputText value="#{perfilcampingBean.perfil.address.cep}" />
                </h:panelGrid>           
    </h:body>
</html>
