<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Cadastro Campista</title>
    </h:head>
    <h:body>
        <ui:include src="/menu.xhtml" />
        <p:growl id="msgs" showDetail="true" />
        <p:fieldset legend="Cadastro Campista">
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nome:" for="name">
                        <h:message for="name" errorStyle="color:darked;font-size:14px;"></h:message>
                    </p:outputLabel>
                    <p:inputText id="name" value="#{userBean.usuario.name}" title="Nome" required="true" 
                                 requiredMessage="O campo NOME é obrigatório."
                                 placeholder="Ex.:Frida Khalo"
                                 />

                    <p:outputLabel value="CPF:" for="cpf">
                        <h:message for="cpf" errorStyle="color:darked;font-size:14px;"></h:message>
                    </p:outputLabel>
                    <p:inputText id="cpf" value="#{userBean.usuario.cpf}" title="CPF" required="true" 
                                 requiredMessage="O campo CPF é obrigatório."
                                 placeholder="Ex.:999.999.999-99"
                                 />

                    <p:outputLabel value="Email:" for="email">
                        <h:message for="email" errorStyle="color:darked;font-size:14px;"></h:message>
                    </p:outputLabel>
                    <p:inputText id="email" value="#{userBean.usuario.email}" title="Email" required="true" 
                                 requiredMessage="O campo EMAIL é obrigatório."
                                 placeholder="Ex.:frida_khalo@gmail.com"
                                 /> 

                    <p:outputLabel value="Senha:" for="password">
                        <h:message for="password" errorStyle="color:darked;font-size:14px;"></h:message>
                    </p:outputLabel>
                    <p:password id="password" value="#{userBean.usuario.password}" title="Senha" required="true" 
                                requiredMessage="O campo SENHA é obrigatório ."
                                />
                </p:panelGrid>

                <p:commandButton value="Cadastrar" action="#{userBean.salvar()}" 
                                 onclick="return confirm('Confirma o cadastro desse usuário?')" ajax="false">
            </p:commandButton>
                           
            </h:form>

        </p:fieldset>
    </h:body>
</html>
