<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista de Campistas Cadastrados</title>
    </h:head>
    <h:body>
        <ui:include src="/menu.xhtml" />
        <p:dataTable var="campista" value="#{listaCampistas.campistas}" paginator="true" rows="5" lazy="true">
            <p:column headerText="Nome">
                <h:outputText value="#{campista.name}" />
            </p:column>

            <p:column headerText="Email">
                <h:outputText value="#{campista.email}" />
            </p:column>

            <p:column headerText="AÃ§Ãµes">
                <h:form>
                    <p:growl id="growl" life="3000" />
                    <p:commandButton value="Remover" id="nonAjax" 
                                 actionListener="#{listaCampistas.removeCampista(campista)}" 
                                 style="background-color: red; color: black"
                                 onclick="return confirm('Deseja mesmo remover o campista #{campista.name}?')" ajax="false" />
                    
                    <p:commandButton value="Editar"
                                     actionListener="#{listaCampistas.redirectToProfile(campista)}" 
                                 style="background-color: blue; color: black"  />
                </h:form>
            </p:column>
        </p:dataTable>
    

    </h:body>
</html>
